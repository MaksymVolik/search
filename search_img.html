<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
		<ul class="navbar">
			<li><a href="index.html">Повернутися на сторінку пошуку Google</a></li>
		</ul>
		
		<img class="Logo" src="image/googlelogo_color_272x92dp.png" alt="Logo Google">
		
		<form action="https://google.com/search">
			<div id="inputWrapper">
				<input id="input" type="text" name="q" spellcheck="false" role="combobox" aria-live="polite" placeholder="Введіть пошуковий запит або URL">
			    <input hidden type="text" name="tbm" value="isch">
            </div>
			<div id="Buttons">
				<input class="button" type="submit" value="Пошук зображень Google">
			</div>			
		</form>
    </body>
</html>
